<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Portfolio website create with ReactJs, Bootstrap 5, TypeScript..." />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Portfolio</title>
</head>

<body>
  <noscript>
    <div class="noscript-message">
      <p>You need to enable JavaScript to run all the functionality of this website.</p>
      <p>Here's how to enable JavaScript:</p>
      <ul>
        <li>
          <strong>Chrome:</strong>
          <ol>
            <li>Click the three-dot menu icon in the top-right corner of Chrome.</li>
            <li>Go to Settings.</li>
            <li>Scroll down and click on Advanced to reveal more options.</li>
            <li>Under Privacy and security, click on Site Settings.</li>
            <li>Scroll down and find JavaScript.</li>
            <li>Toggle the switch to enable JavaScript.</li>
          </ol>
        </li>
        <li>
          <strong>Mozilla Firefox:</strong>
          <ol>
            <li>Click the menu button (three horizontal lines) in the top-right corner of Firefox.</li>
            <li>Click on Options.</li>
            <li>In the left sidebar, select Privacy & Security.</li>
            <li>Scroll down to the Permissions section.</li>
            <li>Check the box next to Enable JavaScript.</li>
          </ol>
        </li>
      </ul>
    </div>
  </noscript>

  <main id="root"></main>
  <script type="module" src="/src/App.tsx"></script>
</body>

</html>
